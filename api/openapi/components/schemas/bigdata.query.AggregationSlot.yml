description: |-
  Specify the targeted slot of an aggregation.

  In a periodic aggregation, this specify the slot that is targeted. This
  can be provided either as a relative slot from now, in which case 0
  means the current slot, 1 the previous one... or as an absolute timestamp
  in which case the actual slot is evaluated when running the query.
oneOf:
  - type: object
    required:
      - slot
    properties:
      slot:
        type: integer
        format: uint32
        description: Relative slot.
        minimum: 0
  - type: object
    required:
      - ts
    properties:
      ts:
        type: integer
        format: int64
        description: Unix timestamp contained in the targeted slot.
