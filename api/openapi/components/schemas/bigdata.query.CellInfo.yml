      - cell
    properties:
      cell:
        oneOf:
          - $ref: ./services.network.Cell.yml
        discriminator:
          propertyName: _class
      geom:
        $ref: ./geoloc.Geometry.yml
      address:
        $ref: ./services.network.Address.yml
