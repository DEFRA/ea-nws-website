      - $ref: ./qre.ScenarioExitTs.yml
      - $ref: ./qre.VariableRef.yml
      - $ref: ./qts.ExtractRef.yml
    discriminator:
      propertyName: _class
  name:
    type: string
    description: 'The shared zone numeric ID (example: "42").'
    minLength: 1
    pattern: '[_0-9a-zA-Z]*'
  placemarks:
    type: array
    description: |-
      A list of the zone placemarks.

      If this list is empty, all the zone placemarks are included in the
      condition.

      If it is not empty, then:

        * if \ref excludePlacemarks is false, only the given placemarks are
          taken into account.
        * if \ref excludePlacemarks is true, all the placemarks of the zone
          except the given one are taken into account.
    items:
      type: integer
      format: uint32
      minimum: 0
  excludePlacemarks:
    type: boolean
    description: Whether placemarks are included or excluded.
    default: false
