type: object
description: |-
  Base class to express a reference to a computed value.

  A reference declares how data should be loaded/stored or computed.
properties:
  _class:
    type: string
  component:
    description: |-
      Express the fact that the Ref references a subfield and not the
       entire field.
    allOf:
      - $ref: ./platform.TypeComponent.yml
