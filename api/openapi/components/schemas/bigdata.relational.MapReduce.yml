            propertyName: _class
        minItems: 1
      reducer:
        description: >-
          Transform the rows associated to a given key.


          The reducer is called once for each key generated by the mappers.


          If the map reduce operation has N inputs, the reducer has N + 1
          inputs:
            * inputs 0 to N - 1 are the inputs of the map reducer operation
            * input N is a single-row table containing the key

          The reducer only works on the rows that generated the current key.


          In pseudo python code:

              results = []
              for each key:
                  reduced = Reducer.reduce(map_results[key] + key)
                  results.append(reduced)
        oneOf:
          - $ref: ./bigdata.aggr.Average.yml
          - $ref: ./bigdata.aggr.Count.yml
