            - $ref: ./bigdata.relational.Skip.yml
            - $ref: ./bigdata.relational.Sort.yml
            - $ref: ./bigdata.relational.Union.yml
            - $ref: ./bigdata.relational.WithNamedTables.yml
            - $ref: ./one.bte.BestTimeRangeOp.yml
