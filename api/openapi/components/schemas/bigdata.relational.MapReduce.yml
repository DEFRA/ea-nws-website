          - $ref: ./one.bte.BestTimeRangeOp.yml
          - $ref: ./one.geomarketing.CrmMapper.yml
          - $ref: ./one.geomarketing.CrmMultiMapper.yml
          - $ref: ./one.geomarketing.DimensionMapper.yml
