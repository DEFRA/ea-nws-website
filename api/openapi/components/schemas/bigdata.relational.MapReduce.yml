          - $ref: ./one.timeutils.SplitTimeInterval.yml
          - $ref: ./one.timeutils.StopsToNights.yml
          - $ref: ./one.timeutils.TimeRangeOverlaps.yml
        discriminator:
          propertyName: _class
      forbidBatchReduce:
        type: boolean
        description: >-
          Make sure that the values sent to the reducer are aggregated

          on-the-fly.


          This attribute applies only when the operation is executed in QMR. It

          is ignored when used on an operation run in MDE.


          When executing a MapReduce operation in QMR, the values sent to the

          reducer are either accumulated until all the input rows have been

          mapped (this is the "batch mode") or aggregated on the fly with "a

          combiner" (this is the "combined mode").


          The latter case is expected to be better in terms of memory and disk

          usage, but it is only triggered under precise circumstances: the
          reduce

          step has to begin with a "Reduce" operation.


          The "batch mode" memory/disk complexity is O(nb_input_record) while
          the

          "combined mode" can be considered as O(nb_keys).


          If this parameter is set, then the MapReduce execution will fail with

          an error if it is not able to use the "combined" mode. You can use it

          (with caution) when you consider that the "batch" mode would be too

          memory/disk intensive for your use case.
        default: false
      preMappers:
