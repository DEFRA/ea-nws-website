          discriminator:
            propertyName: _class
      mappers:
        type: array
        description: >-
          Mappers: generate keys in function of the incoming rows.


          The rows of the input will be submitted one by one to the associated

          mapper. The operations are expected to generate 0..N rows from a
          single

          input row. Multi-input mappers will be rejected.


          The mapper [0] will be fed by the input [0], the mapper [1] by the

          input [1] and so on. Please note that the number of input operations
          in \p inputs does have to match the number of mappers if it's set,

          otherwise, the mapper is going to use the contextual inputs.


          If you want to ignore one of the input, you can use the operation \p
          bigdata.mde.Void as a mapper at the index of the input you want to

          ignore.


          In the context of execution of the mapper, there is only one input,

          with the index [0], therefore, it isn't possible (for now) to map the

          same input with two different mappers.


          In pseudo python code:

              # With rows of input N written in input_rows[N].
              for i, mapper in enumerate(Mappers):
                  for row in input_rows[i]:
                      row_keys = mapper.map(row)
                      for key in row_keys:
                          map_results[key][i].append(row)
        items:
          oneOf:
            - $ref: ./bigdata.aggr.Average.yml
            - $ref: ./bigdata.aggr.Count.yml
            - $ref: ./bigdata.aggr.CountRows.yml
