          - $ref: ./one.timeutils.StopsToNights.yml
          - $ref: ./one.timeutils.TimeRangeOverlaps.yml
        discriminator:
          propertyName: _class
      outputKeys:
        type: boolean
        description: |-
          Add the keys in the final output.

          If true, each output row of the operation consists of the mapping key,
          followed by the reducer's output.
          If false, the output of the operation consists only of the reducer's
          output.
        default: true
      preReducer:
        description: >-
          Operation run to prepare the values sent to the reducer.


          This operation takes the same inputs as the reducer would normally do.

          The rows that go through the pre-reducer are provided one by one,
          input

          by input. The associated key is not given but it could be the object
          of

          a subsequent feature.


          If this parameter is set, then the input type of the reducer is

          modified: it takes the output type of the pre-reducer as first input

          and the key type as second input.


          When MapReduce is executed in QMR (as a "macro" operation) this

          operation is run in the mappers. It allows the relational engine

          to combine the values on the fly if the reducer starts with a

          "bigdata.relational.Reduce" operation.
