type: object
required:
  - authToken
  - profile
properties:
  authToken:
    type: string
    description: |-
      if successful, an authentication token is
                               provided to perform other RPCs requiring an
                               authentication token.
  profile:
    description: the current profile of the member
    allOf:
      - $ref: ./geosafeea.contact.Contact.yml
  registrations:
    type: array
    description: current registrations
    items:
      $ref: ./geosafeea.public.Registration.yml
  organization:
    description: |-
      the profile of the member's organization if
                                 any.
    allOf:
      - $ref: ./geosafeea.public.Partner.yml
