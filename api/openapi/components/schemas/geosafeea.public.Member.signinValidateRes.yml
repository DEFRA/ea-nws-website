  Paris","enabled":true,"id":"c:id:SL24-CaJQGag5RSmvuwb_g-0","name":"My
  home"}],"role":"SELF"},"registrations":[{"params":{"alertTypes":["ALERT_LVL_2"],"categories":[{"domain":"TEST","code":"TEST"}],"channelEmailEnabled":true,"channelMobileAppEnabled":true,"channelSmsEnabled":true,"channelVoiceEnabled":true},"partner":{"id":"2","name":"Test
