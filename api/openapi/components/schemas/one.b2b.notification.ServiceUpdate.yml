      serviceId:
        type: integer
        format: uint64
        minimum: 0
      previousValue:
        description: The previous value of the field
        allOf:
          - $ref: ./platform.base.Value.yml
      newValue:
        description: The new value of the field
        allOf:
          - $ref: ./platform.base.Value.yml
