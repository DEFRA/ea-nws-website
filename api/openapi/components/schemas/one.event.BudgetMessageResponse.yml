allOf:
  - $ref: ./bigdata.base.Response.yml
  - type: object
    properties:
      budgetError:
        description: Status to determine what happened.
        allOf:
          - $ref: ./one.event.BudgetMessageError.yml
      insufficientBudgetWorkspace:
        type: integer
        format: uint64
        description: |-
          First workspace in hierarchy whose budget was insufficient.

          This field will be set if and only if budgetError is
          INSUFFICIENT_BUDGET.
        minimum: 0
      amount:
        type: number
        format: double
      nbParts:
        type: integer
        format: uint64
        minimum: 0
