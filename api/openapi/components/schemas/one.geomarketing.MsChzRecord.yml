allOf:
  - $ref: ./bigdata.base.CdrEvent.yml
  - type: object
    required:
      - imsi
    properties:
      imsi:
        type: integer
        format: uint64
        minimum: 0
      homeCgi:
        type: integer
        format: uint64
        minimum: 0
      workCgi:
        type: integer
        format: uint64
        minimum: 0
      homeCuid:
        type: integer
        format: uint64
        minimum: 0
