type: object
description: Node for the IMSI prefix tree of StatRefinementRule.
properties:
  imsiPfxs:
    type: array
    description: List of IMSIs associated to the coefficient.
    items:
      type: string
      minLength: 1
      pattern: '[0-9]*'
  deprecatedHomeTags:
    description: Per-tag coefficient configuration.
    allOf:
      - $ref: ./one.geomarketing.StatRefinementTags.yml
  coef:
    type: number
    format: double
    description: Coefficient associated to the IMSI prefix.
    minimum: 0
  homeZones:
    type: array
    items:
      $ref: ./one.geomarketing.StudyZoneCoef.yml
