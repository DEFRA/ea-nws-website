      outputFieldName:
        type: string
        description: Name of the output field containing the matched placemark name.
        default: place
      conds:
        type: array
        description: Zones and placemarks to match.
        items:
          $ref: ./one.geomarketing.ZoneCondition.yml
      mode:
        description: |-
          Matching mode.

          The way the cell and coordinates are matched with cell coverage and/or
          placemarks geometries depends on this mode.
        allOf:
          - $ref: ./one.geomarketing.OdPoiMatchMode.yml
        default: 0
      zoneIdFieldName:
        type: string
        description: |-
          If set, a new output column will be added with the zone ID of the
          matching placemark (if any).
      defaultPlaceName:
        type: string
        description: |-
          If set, a default place name will be used when the provided one
          doesn't match any.
      generateTotals:
        type: boolean
        description: |-
          If enabled, an additional key will be generate with a generic place
          name.
        default: false
      wildcardForTotals:
        type: string
        description: Place name to use for totals.
        default: '*'
        minLength: 1
