allOf:
  - $ref: ./bigdata.relational.Operation.yml
  - type: object
    description: >-
      Most Visited Places (MVP) changes operation.


      Compare the visits of MVPs between several time periods.


      1. Use \ref StopSegmentLegacy to convert geolocation events into stops and
         moves.

      2. Apply clustering on the resulting STOPs with \ref
      one.geoutils.clustering.Geoleader.


      3. Compute the number of distinct days for each cluster and each period of
         time.

      This operation can be used to detect behavior changes overtime.


      Inputs: same input as \ref StopSegmentLegacy.

      Output: clusterIdx, clusterCentroid, nbDaysPeriod1, nbDaysPeriod2, etc.
    required:
      - clusteringCfg
    properties:
      eventInput:
        description: |-
          Input for geoloc events.

          In order to give the best possible results, the events should
                   be extracted on a bigger period than just the union of the MVP
                   periods. A margin of Â±3h could be considered as a minimum.
