allOf:
  - $ref: ./one.notification.UserNotification.yml
  - type: object
    description: |-
      Reset password notification.

      Notification sent to a user when the user needs to reset its password.
    required:
      - token
      - creationDate
      - expiryDate
    properties:
      token:
        type: string
        description: Generated user's token.
      creationDate:
        description: Timestamp of token creation.
        allOf:
          - $ref: ./platform.base.Value.yml
      expiryDate:
        description: Timestamp of token expiry.
        allOf:
          - $ref: ./platform.base.Value.yml
      url:
        type: string
        description: The preformatted reset URL.
