allOf:
  - $ref: ./bigdata.base.CdrEvent.yml
  - type: object
    required:
      - id
      - level
      - southLatitude
      - northLatitude
      - eastLongitude
      - westLongitude
      - count
    properties:
      id:
        type: integer
        format: uint64
        minimum: 0
      parentId:
        type: integer
        format: uint64
        minimum: 0
      level:
        type: integer
        format: uint32
        minimum: 0
        maximum: 255
      southLatitude:
        type: integer
        format: int32
      northLatitude:
        type: integer
        format: int32
      eastLongitude:
        type: integer
        format: int32
      westLongitude:
        type: integer
        format: int32
      count:
        type: number
        format: double
