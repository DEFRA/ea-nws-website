allOf:
  - $ref: ./bigdata.ref.Ref.yml
  - type: object
    description: >-
      Reference to data in an external collection.


      This reference enables doing computations with dimensions defined in

      collections other than the default one used by computation sources. \p
      joinRef defines the join column between the default collection and the
                 external collection. This column is contained in the default
                 collection. \p collection defines the external collection. \p ref references data in the external collection. \p extJoinRef defines the join column which is contained in the external
                    collection.

      Note that if \p extJoinRef is missing, the external join column is found

      automatically based on \p joinRef column tag. This does not work if many

      candidate external join columns with the good tag are found. In this case
      \p extJoinRef should be given.
    required:
      - collection
    properties:
      joinRef:
        oneOf:
          - $ref: ./bigdata.db.GlobalVariableRef.yml
          - $ref: ./bigdata.mde.FieldRef.yml
          - $ref: ./bigdata.mde.WeakRef.yml
          - $ref: ./bigdata.qrrd.SlotRef.yml
          - $ref: ./bigdata.qrrd.ValueRef.yml
          - $ref: ./bigdata.qrrd.ValueRefRef.yml
          - $ref: ./bigdata.qrrd.WildcardRef.yml
          - $ref: ./bigdata.qrrd.WildcardRefRef.yml
          - $ref: ./bigdata.query.Age.yml
          - $ref: ./bigdata.query.AggregationOperation.yml
          - $ref: ./bigdata.query.BinToJson.yml
          - $ref: ./bigdata.query.CgiToCuid.yml
          - $ref: ./bigdata.query.CuidToCgi.yml
          - $ref: ./bigdata.query.CutString.yml
          - $ref: ./bigdata.query.DayOfWeek.yml
          - $ref: ./bigdata.query.FormulaRef.yml
          - $ref: ./bigdata.query.LocationCellInfo.yml
          - $ref: ./bigdata.query.LocationCoords.yml
          - $ref: ./bigdata.query.LocationGad.yml
          - $ref: ./bigdata.query.LocationMlpBin.yml
          - $ref: ./bigdata.query.LocationMlpJson.yml
          - $ref: ./bigdata.query.LocationRadius.yml
          - $ref: ./bigdata.query.RecnoRef.yml
          - $ref: ./bigdata.ref.AutoRef.yml
