allOf:
  - $ref: ./bigdata.query.ExtendedBoolExprSync.yml
  - type: object
    description: |-
      True if the entity is in the target group of the scenario.

      An entity is in the target group of a scenario if it entered the scenario
      and isn't in the scenario control group (if any).
    required:
      - scenarioId
    properties:
      scenarioId:
        type: integer
        format: uint64
        minimum: 0
