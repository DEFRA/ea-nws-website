allOf:
  - $ref: ./bigdata.relational.SingleTableOperation.yml
  - type: object
    description: |-
      Split time intervals into "ticks" with contextual information.

      Split a time interval into "ticks" just like \ref SplitTimeInterval does,
      but also add an "overlap type" that tell the position of the "tick" into
      the input time interval.
    required:
      - startDate
      - endDate
      - level
    properties:
      startDate:
        type: string
        description: Date of the start of an "event".
      endDate:
        type: string
        description: Date of the end of an "event".
      level:
        description: Unit of time at which "ticks" should be generated
        allOf:
          - $ref: ./platform.base.TimeUnit.yml
      studyPeriod:
        description: |-
          Study period to apply.

          If set, "ticks" outside of this study period are filtered.
        allOf:
          - $ref: ./one.geomarketing.TimePeriod.yml
