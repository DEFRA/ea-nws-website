    properties:
      dayOfMonth:
        $ref: ./platform.DayOfMonthDatePattern.yml
  - type: object
    required:
      - week
    properties:
      week:
        $ref: ./platform.WeekDatePattern.yml
  - type: object
    required:
      - month
    properties:
      month:
        $ref: ./platform.MonthDatePattern.yml
  - type: object
    required:
      - year
    properties:
      year:
        $ref: ./platform.YearDatePattern.yml
  - type: object
    required:
