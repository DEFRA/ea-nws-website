type: object
description: Parameters of a source of MSISDN values.
properties:
  locale:
    type: integer
    format: int32
    description: |-
      MSISDN locale used for this type.

      This setting is used to specify how the associated MSISDNs will be
      parsed.

      For example, use 33 for Metropolitan France, 212 for Morocco, etc.

      If it is a negative value, the default locale configured for the
      product is used instead.
    default: -1
