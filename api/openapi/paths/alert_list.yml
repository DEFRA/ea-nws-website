post:
  operationId: getAlertsList
  tags:
    - alerts
  summary: List live alerts
  description: >-
    Returns all active flood alerts
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/geosafeea.public.Location.listArgs.yml
  responses:
    '200':
      description: RPC success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/geosafeea.public.Location.listRes.yml
    '500':
      description: RPC error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/platform.Exception.yml
    default:
      description: generic error
      content:
        text/html:
          schema:
            type: string
