post:
  operationId: getLocationListRegistrations
  tags:
    - location
  summary: List the registrations of a location.
  description: |-
    This RPC lists the registrations of a location in the authenticated
    user's organization.

    The user must have the admin role in this organization.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/geosafeea.public.Location.listRegistrationsArgs.yml
  responses:
    '200':
      description: RPC success
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/geosafeea.public.Location.listRegistrationsRes.yml
    '500':
      description: RPC error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/platform.Exception.yml
    default:
      description: generic error
      content:
        text/html:
          schema:
            type: string
