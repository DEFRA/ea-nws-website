post:
  tags:
    - location
  summary: Register a location to an alert emitter organization.
  description: |-
    This RPC registers a location of the authenticated user's organization
    to the given alert emitter organization, with the associated
    registration parameters. This RPC fails if the registration already
    exists, or if too many registrations are already active.

    The user must have the admin role in this organization.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/geosafeea.public.Location.registerToPartnerArgs.yml
  responses:
    '200':
      description: RPC success
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/geosafeea.public.Location.registerToPartnerRes.yml
    '500':
      description: RPC error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/platform.Exception.yml
    default:
      description: generic error
      content:
        text/html:
          schema:
            type: string
