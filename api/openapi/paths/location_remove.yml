post:
  tags:
    - location
  summary: Remove locations from the organization.
  description: The user must have the admin role in this organization.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/geosafeea.public.Location.removeArgs.yml
  responses:
    '200':
      description: RPC success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Void.yml
    '500':
      description: RPC error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/platform.Exception.yml
    default:
      description: generic error
      content:
        text/html:
          schema:
            type: string
