post:
  operationId: getRegisterToPartner
  tags:
    - member
  summary: Register to a GeoSafe partner.
  description: |-
    This RPC registers the authenticated user to the given GeoSafe partner,
    with the associated registration parameters. This RPC fails if the
    registration already exists, or if too many registrations are already
    active.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/geosafeea.public.Member.registerToPartnerArgs.yml
  responses:
    '200':
      description: RPC success
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/geosafeea.public.Member.registerToPartnerRes.yml
    '500':
      description: RPC error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/platform.Exception.yml
    default:
      description: generic error
      content:
        text/html:
          schema:
            type: string
