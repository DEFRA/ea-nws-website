post:
  operationId: getUnregisterLocationFromPartner
  tags:
    - member
  summary: Unregister a location from an alert emitter organization.
  description: |-
    This RPC unregisters a location of the authenticated user from the given alert emitter organization.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/geosafeea.public.Member.unregisterLocationFromPartner.yml
  responses:
    '200':
      description: RPC success
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/geosafeea.public.Member.unregisterLocationFromPartner.yml
    '500':
      description: RPC error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/platform.Exception.yml
    default:
      description: generic error
      content:
        text/html:
          schema:
            type: string
