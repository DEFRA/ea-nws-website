post:
  operationId: getUpdateLocationRegistration
  tags:
    - member
  summary: Update the registration parameters of a location to an alert emitter.
  description: |-
    This RPC updates the registration parameters of a location of the authenticated user to the given alert emitter organization.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/geosafeea.public.Member.updateLocationRegistrationArgs.yml
  responses:
    '200':
      description: RPC success
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/geosafeea.public.Member.updateLocationRegistrationRes.yml
    '500':
      description: RPC error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/platform.Exception.yml
    default:
      description: generic error
      content:
        text/html:
          schema:
            type: string
