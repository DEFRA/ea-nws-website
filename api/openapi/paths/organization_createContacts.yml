post:
  operationId: getOrgCreateContacts
  tags:
    - organization
  summary: Bulk insert new contacts in the organization.
  description: |-
    The user must have the admin role in this organization. Contact data is
    validated before any insertion begins and this function waits for all
    contact data to be inserted.

    No role is assigned by this function.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/geosafeea.public.Organization.createContactsArgs.yml
  responses:
    '200':
      description: RPC success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Void.yml
    '500':
      description: RPC error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/platform.Exception.yml
    default:
      description: generic error
      content:
        text/html:
          schema:
            type: string
