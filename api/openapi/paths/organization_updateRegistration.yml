post:
  tags:
    - organization
  summary: Update the registration parameters to an alert emitter organization.
  description: |-
    This RPC updates the registration parameters of the authenticated
    user's organization to the given alert emitter organization.

    The user must have the admin role in this organization.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/geosafeea.public.Organization.updateRegistrationArgs.yml
  responses:
    '200':
      description: RPC success
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/geosafeea.public.Organization.updateRegistrationRes.yml
    '500':
      description: RPC error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/platform.Exception.yml
    default:
      description: generic error
      content:
        text/html:
          schema:
            type: string
