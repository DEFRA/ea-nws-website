post:
  tags:
    - Member
  summary: Validate the registration of a new user
  operationId: 'getRegisterValidate'
  description: >-
    The user registering a new account should have received a code via email
    or SMS. This RPC is then used to finalize the registration. If the
    registration token is invalid (it has been falsified, it has  

    expired, etc), the registration is rejected.  

    Once the registration is finalized, an authentication token is returned,
    as the user is considered automatically signed in after registration
    using this token.  

    If a device id is provided, a mobile subscription is created if not
    already existing, and the newly created member is linked to this device
    id.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          example:
            registerToken: >-
              gAAAAABkN_5Bzw2vd3k7o2EyKp24DinpBiYBgCZ9A_lEbDEEGwhf-2Jr0c-gDeI5R6Lyvx70X8Sbucr3bzYWHwd851E-mJZ9yo_yutG_5s1i9ZH9hc45PTT98OQxr1qdbaxw2XPAcv1KBlsGpGpLX2SDG6Fy8rCVOnr_581_uvzY8xIkCJDTq8Sd2YNxB80ecv1NfmyR8tnV6CQFPG7_g93T5vc3GusUNDTteMdGfa061chK1smEy_JiIh_0CZLDV16Vvzj_70MbHhRg_RauDMAuamU0IFOUEg==
            code: '762912'
  responses:
    200:
      description: OK
      headers:
        Content-Type:
          schema:
            type: string
            example: application/json
      content:
        application/json:
          schema:
            type: object
          example:
            authToken: >-
              gAAAAABkOTd_oh-J9BgJ8yvLLgU16Fj8d4MTLjL4dd7ho6crKo10hVJjYJZccThQoA_54YaWTXJ3UkGbEqURemIdkM4bbJepXL-Qo5KZoY2vajHEcioSYibC6pJhj0if9xhcjgjTsiGJAbTs_wL6RJvT2AiSzLhIyXzw2aLreb3ac9AT8-fSbD-1yMuuPVty_KKWvqZBEO1i
    500:
      description: Internal Server Error
      headers:
        date:
          schema:
            type: string
            example: Mon, 11 Mar 2024 17:15:10 GMT
        content-type:
          schema:
            type: string
            example: application/json; charset=utf-8
        content-length:
          schema:
            type: integer
            example: '56'
        accept-encoding:
          schema:
            type: string
            example: identity, gzip, deflate
        access-control-allow-origin:
          schema:
            type: string
            example: '*'
        cache-control:
          schema:
            type: string
            example: no-store, no-cache, must-revalidate
        pragma:
          schema:
            type: string
            example: no-cache
        content-encoding:
          schema:
            type: string
            example: gzip
        x-iplb-request-id:
          schema:
            type: string
            example: 3656328B:A808_05C462FB:01BB_65EF3C1E_CDC86:6C58
        x-iplb-instance:
          schema:
            type: integer
            example: '53910'
      content:
        application/json:
          schema:
            type: object
          example:
            code: 101
            desc: invalid token