# Default values for ea-nws-website.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "nonprd-ea-nws-public-website-bucket-s3-access-role"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

containers:
  - name: frontend
    securityContext: {}
    image:
      repository: 590183962451.dkr.ecr.eu-west-2.amazonaws.com/ea-nws-website-containers
      pullPolicy: Always
      # Overrides the image tag whose default is the chart appVersion.
      tag: "frontend-0.1.1"
    livenessProbe:
      httpGet:
        path: /
        port: 3000
    readinessProbe:
      httpGet:
        path: /
        port: 3000
    resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
    volumeMounts: []
    # - name: foo
    #   mountPath: "/etc/foo"
    #   readOnly: true
  - name: backend
    securityContext: {}
    image:
      repository: 590183962451.dkr.ecr.eu-west-2.amazonaws.com/ea-nws-website-containers
      pullPolicy: Always
      # Overrides the image tag whose default is the chart appVersion.
      tag: "backend-0.1.1"
    livenessProbe:
      httpGet:
        path: /liveness
        port: 5000
    readinessProbe:
      httpGet:
        path: /readiness
        port: 5000
    resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
    volumeMounts: []
    # - name: foo
    #   mountPath: "/etc/foo"
    #   readOnly: true
  - name: nginx
    securityContext: {}
    image:
      repository: 590183962451.dkr.ecr.eu-west-2.amazonaws.com/ea-nws-website-containers
      pullPolicy: Always
      # Overrides the image tag whose default is the chart appVersion.
      tag: "nginx-0.1.1"
    env:
      - name: NGINX_PORT
        value: "7000"
      - name: NGINX_SERVER
        value: "test-ea-nws-website.com"
    ports:
      - name: nginx
        port: 7000
        protocol: TCP
    livenessProbe:
      httpGet:
        path: /
        port: 7000
    readinessProbe:
      httpGet:
        path: /
        port: 7000
    resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
    volumeMounts: []
    # - name: foo
    #   mountPath: "/etc/foo"
    #   readOnly: true

service:
  type: ClusterIP
  ports:
    - name: nginx
      port: 7000
      protocol: TCP
      targetPort: 7000


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

ingress:
  enabled: false

nodeSelector:
  eks.amazonaws.com/nodegroup: public-website-test-20240913090529127900000005

tolerations: []

affinity: {}

dnsPolicy: ClusterFirst
